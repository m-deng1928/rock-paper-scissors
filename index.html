<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
  <h1>Choose your weapon !</h1>
  <div class="container">
    <img class="items" id="rock" src="https://img.icons8.com/ios/512/000000/rock.png">
    <img class="items" id="paper" src="https://img.icons8.com/ios/500/000000/toilet-paper.png">
    <img class="items" id="scissors" src="https://img.icons8.com/ios/500/000000/scissors.png">
  </div>
  <span id="text">Score</span>
  <div id="score-board">
    <img id="human" class="players" src="https://img.icons8.com/wired/512/000000/human-head.png">
    <div id="score">
      <span id="playerScore">0</span> : <span id="computerScore">0</span>
      <div id="rollDiv">
        <img class="rolls" id="playerRoll" src="https://img.icons8.com/ios/500/000000/toilet-paper.png">
        <img class="rolls" id="computerRoll" src="https://img.icons8.com/ios/500/000000/scissors.png">
      </div>
    </div>
    <img img="robot" class="players" src="https://img.icons8.com/wired/512/000000/r2-d2.png">
  </div>
  <div id="announcer"></div>
</body>
</html>
